<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type = "text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>Nike</title>
</head>
<body>
  <div id = "background" >
    <div id = "card">
      <div id="nav" class="mx-5 mt-3">
        <img src="logo.jpg" alt="logo" height = "50px" width = "80px">
        <div id="menu" class="mt-3">
          <P class="item">HOME</P>
          <P class="item">FEATURED</P>
          <P class="item">PRODUCT</P>
          <P class="item">ABOUT US</P>
          <P class="item">CONTACT US</P>
        </div>
      </div>
        <div class="d-flex">
          <div id="description" class="ml-5">
            <h2>NIKE SHOES</h2>
            <P class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit</P>
            <button>Buy now</button>
          </div>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="2000">
                  <img src="product.png" class="d-block w-100 mt-5" alt="...">
              </div>
              <div class="carousel-item" data-interval="2000">
                <img src="product2.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
      <footer >
        <a href="#"><i class="fab fa-instagram social"></i></a>
        <a href="#"><i class="fab fa-facebook social"></i></a>
        <a href="#"><i class="fab fa-twitter social"></i></a>
      </footer>

    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
